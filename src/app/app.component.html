<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered"><i>
        <span [class]="compare(letter, typedChars[i])"*ngFor="let letter of randomText.split(''); let i = index;">{{ letter }}</span>
      </i></p>
      <div class="field">
        <input class="input" (input)="onInput($any($event.target).value)" />
      </div>
      <div class="box has-text-centered" *ngIf="randomText === typedChars">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
